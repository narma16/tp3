<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Un menu !</title>
    <style>
      ul{
        list-style-type:none;
        margin:0;
        padding:0;
        overflow:hidden;
        background-color:#088A85;
      }
      li{
        float:left;
      }
      li a{
        color:white;
        font-size:30px;
        text-align:center;
        padding:10px 50px;
      }
      ul:first-child{
        margin: auto;
        width: 50%;
        border:3px solid red;
        padding: 10px;
      }
      
    </style>
	</head>
	<body>
		<nav class="menu">
      <ul>
        <li><a href="#">IUT de Fontainebleau</a></li>
				<li><a href="#">APL</a></li>
				<li><a href="#">WIM</a></li>
				<li><a href="#">ASR</a></li>
				<li><a href="#">MATHS</a></li>
      </ul>
		</nav>
	</body>
</html>
